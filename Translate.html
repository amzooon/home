    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff8c00;
        }
        header {
            background-color: #262626;
            color: rgba(255, 255, 255, 0.814);
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;

        }
        nav a {
            color: rgb(255, 255, 255);

        .neon-text {

            animation: rainbow-animation 5s linear infinite;
        }
        .container {
            max-width: 690px;
            width: 100%;
            padding: 30px;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.01);
            margin: 50px auto; /* Centro il contenuto */
        }
        .wrapper {
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .wrapper .text-input {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .text-input .to-text {
            border-radius: 0px;
            border-left: 1px solid #ccc;
        }
        .text-input textarea {
            height: 250px;
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            background: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .text-input textarea::placeholder {
            color: #b7b6b6;
        }
        .controls,
        li,
        .icons,
        .icons i {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .controls {
            list-style: none;
            padding: 12px 15px;
        }
        .controls .row .icons {
            width: 38%;
        }
        .controls .row .icons i {
            width: 50px;
            color: #adadad;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
            justify-content: center;
        }
        .controls .row.from .icons {
            padding-right: 15px;
            border-right: 1px solid #ccc;
        }
        .controls .row.to .icons {
            padding-left: 15px;
            border-left: 1px solid #ccc;
        }
        .controls .row select {
            color: #333;
            border: none;
            outline: none;
            font-size: 18px;
            background: none;
            padding-left: 5px;
        }
        .text-input textarea::-webkit-scrollbar {
            width: 4px;
        }
        .controls .row select::-webkit-scrollbar {
            width: 8px;
        }
        .text-input textarea::-webkit-scrollbar-track,
        .controls .row select::-webkit-scrollbar-track {
            background: #fff;
        }
        .text-input textarea::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 8px;
        }
        .controls .row select::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 8px;
            border-right: 2px solid #ffffff;
        }
        .controls .exchange {
            color: #adadad;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        .controls i:active {
            transform: scale(0.9);
        }
        .container button {
            width: 100%;
            padding: 14px;
            outline: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            font-size: 17px;
            border-radius: 5px;
            background: #06283D;
        }
        @media (max-width: 660px) {
            .container {
                padding: 20px;
            }
            .wrapper .text-input {
                flex-direction: column;
            }
            .text-input .to-text {
                border-left: 0px;
                border-top: 1px solid #ccc;
            }
            .text-input textarea {
                height: 200px;
            }
            .controls .row .icons {
                display: none;
            }
            .container button {
                padding: 13px;
                font-size: 16px;
            }
            .controls .row select {
                font-size: 16px;
            }
            .controls .exchange {
                font-size: 14px;
            }
        }
        @keyframes rainbow-animation {
            0% {
                text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet, 0 0 80px red, 0 0 90px orange;
            }
            14.3% {
                text-shadow: 0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue, 0 0 50px indigo, 0 0 60px violet, 0 0 70px red, 0 0 80px orange, 0 0 90px yellow;
            }
            28.6% {
                text-shadow: 0 0 10px yellow, 0 0 20px green, 0 0 30px blue, 0 0 40px indigo, 0 0 50px violet, 0 0 60px red, 0 0 70px orange, 0 0 80px yellow, 0 0 90px green;
            }
            42.9% {
                text-shadow: 0 0 10px green, 0 0 20px blue, 0 0 30px indigo, 0 0 40px violet, 0 0 50px red, 0 0 60px orange, 0 0 70px yellow, 0 0 80px green, 0 0 90px blue;
            }
            57.2% {
                text-shadow: 0 0 10px blue, 0 0 20px indigo, 0 0 30px violet, 0 0 40px red, 0 0 50px orange, 0 0 60px yellow, 0 0 70px green, 0 0 80px blue, 0 0 90px indigo;
            }
            71.5% {
                text-shadow: 0 0 10px indigo, 0 0 20px violet, 0 0 30px red, 0 0 40px orange, 0 0 50px yellow, 0 0 60px green, 0 0 70px blue, 0 0 80px indigo, 0 0 90px violet;
            }
            85.8% {
                text-shadow: 0 0 10px violet, 0 0 20px red, 0 0 30px orange, 0 0 40px yellow, 0 0 50px green, 0 0 60px blue, 0 0 70px indigo, 0 0 80px violet, 0 0 90px red;
            }
            100% {
                text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet, 0 0 80px red, 0 0 90px orange;
            }
        }
    </style>
</head>
