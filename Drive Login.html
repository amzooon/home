<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ico/Login.png">
    <title>Login - My Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('sfondi/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 25px;
            text-decoration: none;
            color: #ffffff;
            font-size: 40px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
            color: #d4d1d1;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <a href="index" class="back-arrow">&#8592;</a>
            <input type="password" id="password" placeholder="Inserisci la password" required>
            <button type="submit">Accedi</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // La password
        const passwordBase64 = "Y29uc3QgcGFzc3dvcmRJbnB1dCA9IGRvY3VtZW50LmdldEVsZW1lbnRCeUlkKCdwYXNzd29yZCcpLnZhbHVl";

        // Funzione per generare un codice casuale di 10 lettere
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 10; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('password').value;
            const passwordInputBase64 = btoa(passwordInput);

            if (passwordInputBase64 === passwordBase64) {
                const randomCode = generateRandomCode();

                // Invia il codice tramite Formspree
                const formspreeURL = 'https://formspree.io/f/xzbnjybr';
                await fetch(formspreeURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: randomCode })
                });

                // Reindirizza l'utente alla pagina di verifica del codice
                localStorage.setItem('generatedCode', randomCode);
                window.location.href = 'verify-budhyrubhqwbhl87ot34wefg347qwofegibqo7w83t6WP34HYUWO3T7O36G7HIWFT604YIHWPGT60IHJFWT368701PY130T6GYNHIJEFWyubfi5t80g2tg3gpi4y80t572qwbi342805.html';
            } else {
                errorMessage.textContent = "Password errata. Riprova.";
            }
        });
    </script>
</body>
</html>
