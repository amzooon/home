    let loaded = 0;
    const BATCH_SIZE = 5;
    const grid = document.getElementById("mediaGrid");

    async function fetchThumbnail(url) {
      const api = "https://api.microlink.io/?url=" + encodeURIComponent(url);
      try {
        const res = await fetch(api);
        const json = await res.json();
        return {
          thumbnail:

          title: json.data.title || url,

        };
      } catch {
        return {
          thumbnail: "https://via.placeholder.com/400x300?text=Errore",
          title: url,
          url,
        };
      }
    }

    function addCard(thumbnail, title, url) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = thumbnail;
      img.alt = title;

      const caption = document.createElement("div");
      caption.className = "card-title";
      caption.textContent = title;

      card.appendChild(img);
      card.appendChild(caption);
      card.onclick = () => window.open(url, "_blank");

      grid.appendChild(card);
    }

    async function loadNextBatch() {
      const end = Math.min(loaded + BATCH_SIZE, links.length);
      for (let i = loaded; i < end; i++) {
        const { thumbnail, title, url } = await fetchThumbnail(links[i]);
        addCard(thumbnail, title, url);
      }
      loaded = end;

      if (document.body.scrollHeight <= window.innerHeight && loaded < links.length) {
        await loadNextBatch();
      }
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (loaded < links.length) loadNextBatch();
      }
    });

    loadNextBatch();
  </script>
