<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenzione in corso ðŸ› </title>
    <link rel="icon" type="image/png" href="ico\PageIcon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .container {
            max-width: 700px;
        }
        h1 {
            font-size: 2.5rem;
            color: #4f7bd9;
            margin-top: 0.1rem; /* Riduci il margine superiore */

        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .logo {
            max-width: 250px; /*  350px   */
            margin-bottom: 2px;
            animation: logoBounce 2s infinite;
        }
        .spinner, .loader {
            margin: 20px auto;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #4f7bd9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 50px; /* Same height as spinner for alignment */
        }
        .loader div {
            width: 15px;
            height: 15px;
            background-color: #4f7bd9;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .loader div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes logoBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const animations = ["spinner", "loader"];
            const chosenAnimation = animations[Math.floor(Math.random() * animations.length)];
            document.querySelector(`.${chosenAnimation}`).style.display = "flex";

            // Array di immagini
            const images = ["ico/Manutenzione_drive.png",];
            const chosenImage = images[Math.floor(Math.random() * images.length)];
            document.querySelector(".logo").src = chosenImage;
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="Logo" class="logo">
        <h1>Manutenzione Drive in corso</h1>
        <p>Siamo spiacenti per l'inconveniente. Torneremo online il prima possibile!</p>
        <div class="spinner" style="display: none;"></div>
        <div class="loader" style="display: none;">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
