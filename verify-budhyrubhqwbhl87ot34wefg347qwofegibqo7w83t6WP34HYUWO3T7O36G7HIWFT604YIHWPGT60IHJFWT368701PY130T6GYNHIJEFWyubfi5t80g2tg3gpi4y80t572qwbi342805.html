<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Codice - My Drive</title>
    <style>
        /* Stile della pagina di verifica */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('sfondi/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .verify-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Verifica Codice</h1>
        <form id="verifyForm">
            <input type="text" id="verificationCode" placeholder="Inserisci il codice ricevuto" required>
            <button type="submit">Verifica</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const verifyForm = document.getElementById('verifyForm');
        const errorMessage = document.getElementById('errorMessage');
        const correctCode = localStorage.getItem('generatedCode');

        // L'URL protetto criptato in Base64
        const protectedUrlBase64 = "aHR0cHM6Ly9hbXpvb29uLmdpdGh1Yi5pby9ob21lL2RyaXZlLW1haW4tdGZyY2d0Y2ZyZ3RjZnJnZGVyZHV0dm9naGpodTU2ZXJzeHk4N2dvNjUxNDg5RkRFUmt0Z2g2NTQ4OXpndHlnZnRjcmJmdGRmamh2bnZoZ3Ryc2VyeWVyeTY1cjc5eTA5dSVDMyVBQ28lQzMlQUNpb3l1Z2wlQzMlQjJqJUMzJUEwaiVDMyVBMG9paHV5ZnR5dHJ0aGp5Z3l0Ni5odG1s";

        verifyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userCode = document.getElementById('verificationCode').value;

            if (userCode === correctCode) {
                // Decodifica l'URL protetto in Base64
                const redirectUrl = atob(protectedUrlBase64);
                window.location.href = redirectUrl;
            } else {
                errorMessage.textContent = "Codice errato. Riprova.";
            }
        });
    </script>
</body>
</html>
