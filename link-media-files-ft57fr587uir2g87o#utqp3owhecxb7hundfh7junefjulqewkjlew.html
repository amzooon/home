<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="ico/LinkIcon.png" />
  <title>Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      margin: 0;
      padding: 2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 100vh;
    }

    .back-arrow {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      z-index: 10;
      transition: opacity 0.2s ease;
    }

    .back-arrow:hover {
      opacity: 0.6;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
      padding-left: 3rem;
    }

    button {
      background: #1f1f1f;
      border: 2px solid #444;
      color: #fff;
      padding: 0.6rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      flex: 1;
      max-width: 150px;
    }

    button:hover {
      background: #333;
      border-color: #fff;
    }

    button.active {
      background: #fff;
      color: #121212;
      border-color: #fff;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .hidden {
      display: none;
    }

    .card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card-title {
      padding: 8px;
      font-size: 0.85rem;
      background: #1f1f1f;
      color: #ddd;
      text-align: center;
      width: 100%;
    }

    .card .spinner {
      width: 40px;
      height: 40px;
      margin: 60px auto;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="https://amzooon.com" class="back-arrow">‚Üê</a>
  <h1>üéûÔ∏è Galleria Link</h1>

  <div class="button-container">
    <button id="btn1" class="active">Etero</button>
    <button id="btn2">Gay</button>
    <button id="btn3">Instagram</button>
  </div>

  <div class="grid" id="grid1"></div>
  <div class="grid hidden" id="grid2"></div>
  <div class="grid hidden" id="grid3"></div>

  <script>
    const Etero = [
      'https://it.pornhub.com/view_video.php?viewkey=ph62ffa1e319085',
      'https://it.pornhub.com/view_video.php?viewkey=ph6157dd1a5ef77',
      'https://it.pornhub.com/view_video.php?viewkey=6566454ec6a8b',
      'https://it.pornhub.com/view_video.php?viewkey=ph588a75c312b7a',
      'https://it.pornhub.com/view_video.php?viewkey=ph5fe3b1f5cd9cd',
      'https://it.pornhub.com/view_video.php?viewkey=6715286134273#1',
      'https://allxporno.com/jennifer-white-and-coco-lovelock-share-a-big-cock/',
    ];

    const Gay = [
      'https://it.pornhub.com/view_video.php?viewkey=65f5ced07cbeb#1',
      'https://it.pornhub.com/view_video.php?viewkey=6702d1c2de967',
      'https://it.pornhub.com/view_video.php?viewkey=ph637dc705e0ee5',
      'https://it.pornhub.com/view_video.php?viewkey=671796e2ad673',
    ];

    const Instagram = [
      'https://www.instagram.com/p/DIFlGMysNwJ/?igsh=anR1MWZ4YnAwNzZk',
      'https://www.instagram.com/reel/DBWcqAxsOhT/?igsh=MTV4aTQzN3kzMndrdw==',
      'https://www.eporner.com/video-eYm0o5r9Xa1/clear-eyes-full-balls-can-t-lose-malik-delgaty-angel-elias-ezra-mahomes/'
    ];

    function createLoadingCard() {
      const card = document.createElement('div');
      card.className = 'card';

      const spinner = document.createElement('div');
      spinner.className = 'spinner';

      const caption = document.createElement('div');
      caption.className = 'card-title';
      caption.textContent = 'Caricamento...';

      card.appendChild(spinner);
      card.appendChild(caption);
      return card;
    }

    async function fetchThumbnail(url) {
      const api = 'https://api.microlink.io/?url=' + encodeURIComponent(url);
      try {
        const res = await fetch(api);
        const json = await res.json();
        return {
          thumbnail: json.data?.image?.url || 'https://via.placeholder.com/400x300?text=No+preview',
          title: json.data?.title || url,
          url,
        };
      } catch {
        return {
          thumbnail: 'https://via.placeholder.com/400x300?text=Errore',
          title: url,
          url,
        };
      }
    }

    function updateCard(card, thumbnail, title, url) {
      card.innerHTML = '';

      const img = document.createElement('img');
      img.src = thumbnail;
      img.alt = title;
      img.loading = 'lazy';

      const caption = document.createElement('div');
      caption.className = 'card-title';
      caption.textContent = title;

      card.appendChild(img);
      card.appendChild(caption);
      card.onclick = () => window.open(url, '_blank', 'noopener');
    }

    async function loadLinks(links, gridElement) {
      for (const link of links) {
        const loadingCard = createLoadingCard();
        gridElement.appendChild(loadingCard);

        const { thumbnail, title, url } = await fetchThumbnail(link);
        updateCard(loadingCard, thumbnail, title, url);
      }
    }

    const grid1 = document.getElementById('grid1');
    const grid2 = document.getElementById('grid2');
    const grid3 = document.getElementById('grid3');

    loadLinks(Etero, grid1);
    loadLinks(Gay, grid2);
    loadLinks(Instagram, grid3);

    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');

    btn1.addEventListener('click', () => {
      grid1.classList.remove('hidden');
      grid2.classList.add('hidden');
      grid3.classList.add('hidden');

      btn1.classList.add('active');
      btn2.classList.remove('active');
      btn3.classList.remove('active');
    });

    btn2.addEventListener('click', () => {
      grid2.classList.remove('hidden');
      grid1.classList.add('hidden');
      grid3.classList.add('hidden');

      btn2.classList.add('active');
      btn1.classList.remove('active');
      btn3.classList.remove('active');
    });

    btn3.addEventListener('click', () => {
      grid3.classList.remove('hidden');
      grid1.classList.add('hidden');
      grid2.classList.add('hidden');

      btn3.classList.add('active');
      btn1.classList.remove('active');
      btn2.classList.remove('active');
    });
  </script>
</body>
</html>
